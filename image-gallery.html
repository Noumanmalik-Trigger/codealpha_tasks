    <link rel="stylesheet" href="image-gallery.css" />

          alt="White-Wolf"
        />
        <img
          class="gallery-item"
          src="https://images.unsplash.com/photo-1534188753412-3e26d0d618d6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGxpb258ZW58MHx8MHx8fDA%3D"

          src="https://images.unsplash.com/photo-1529419412599-7bb870e11810?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8TmF0dXJlfGVufDB8fDB8fHww"

          class="gallery-item"
          src="https://images.unsplash.com/photo-1421789665209-c9b2a435e3dc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"

      <div class="modal" id="modal">

        <img class="modal-content" id="modalImage" />
        <div id="caption"></div>

    <script src="image-gallery.js"></script>
